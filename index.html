<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>To-Do Lists Project</title>
        <link rel="icon" href="./favicon.ico">
        <link rel="stylesheet" href="./css/main.css">
        <!-- Todo Class -->
        <script src="./js/todo.js" charset="utf-8"></script>
    </head>
    <body>
        <!-- list1 -->
        <div class="container">
            <h1 class="title">To-do Lists 1</h1>
            <div class="input-box">
                <div class="centered">
                    <label for="todo">Write what do you want to do: </label>
                    <div>
                        <input id="todo" type="text" placeholder="Write anything you want ">
                        <button class="save-button">Save</button>
                </div>

                </div>
            </div>
            <div class="todo-box">
                <ul class="lists">
                    <!-- Todo lists will show here -->
                </ul>


            </div>

        </div>
        <!-- list2 -->
        <div class="container list2">
            <h1 class="title">To-do Lists 2</h1>
            <div class="input-box">
                <div class="centered">
                    <label for="todo">Write what do you want to do: </label>
                    <div>
                        <input id="todo" type="text" placeholder="Write anything you want ">
                        <button class="save-button">Save</button>
                </div>

                </div>
            </div>
            <div class="todo-box">
                <ul class="lists">
                    <!-- Todo list will show here -->
                </ul>


            </div>

        </div>
        <!-- JS runtime -->
        <script src="./js/app.js" charset="utf-8"></script>
    </body>
</html>
